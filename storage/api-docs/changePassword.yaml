put:
  summary: change Password Users
  tags:
    - Auth
  security:
    - bearerAuth: []

  description: |
    # Overview
    ## Request Header
    | Key | Value |
    | :---- | :---- |
    | Content-Type | application/json |
    ## Request Body (In case of login)
    | Name | Type | Size | Required | Description |
    | :---- | :---- | :---- | :---- | :---- |
    | email | string | 256 | Required ||
    | old_password | string | min:6 | Required ||
    | new_password | string | min:6 | Required ||
    | grantType | string | 255 | Required | Fix "password" |

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - grantType
          properties:
            email: { $ref: "schemas.yaml#/Email" }
            old_password: { $ref: "schemas.yaml#/Password" }
            new_password: { $ref: "schemas.yaml#/Password" }
  responses:
    "200":
      $ref: "responses.yaml#/200"
    "404":
      $ref: "responses.yaml#/404"
    "422":
      $ref: "responses.yaml#/422"
    "500":
      $ref: "responses.yaml#/500"
