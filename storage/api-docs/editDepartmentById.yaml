put:
  summary: Department Edit By Id
  tags:
    - Department
  security:
    - bearerAuth: []

  description: |
    # Overview
    ## Request Header
    | Key | Value |
    | :---- | :---- |
    | Content-Type | application/json |
    ## Request Body (In case of login)
    | Name | Type | Size |  | Description |
    | :---- | :---- | :---- | :---- | :---- |
    | name | string | 256 |  ||

  parameters:
    - name: id
      in: path
      description: The id of the user
      required: true
      schema:
        type: integer
        format: int64

  requestBody:
    content:
      application/json:
        schema:
          type: object

          properties:
            name:
              type: string
              maxLength: 256
              example: "admin"
  responses:
    200:
      description: "OK"

    500:
      description: "Server Error"
